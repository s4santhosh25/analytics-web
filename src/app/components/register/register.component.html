<h1 class="text-center mt-5">Analytics Report</h1>
<div class="container pt-3">
    <div class="row justify-content-sm-center">
        <div class="col-sm-10 col-md-6">
            <div class="card border-info">
                <div class="card-header">Register</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 text-center">
                            <img src="../../../assets/images/analytics.jpg" width="100%">
                            <h4 class="text-center">Analytics</h4>
                        </div>
                        <div class="col-md-8">
                            <form class="form-signin" #f="ngForm">
                                <input type="text" name="name" ngModel class="form-control mb-2" placeholder="Name"
                                    required autofocus>
                                <input type="text" name="email" ngModel class="form-control mb-2" placeholder="Email"
                                    required autofocus>
                                <input type="password" name="password" ngModel class="form-control mb-2"
                                    placeholder="Password" required>
                                <button class="btn btn-lg btn-primary btn-block mb-1" type="submit"
                                    (click)="create(f)">Create</button>
                                <a class="float-right" routerLink="/">Login</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
